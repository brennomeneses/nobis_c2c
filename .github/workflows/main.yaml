name: Build and Commit to Dist Branch

on:
  push:
    branches:
      - production  # Adjust the branch as needed

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifacts for deployment
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist  # Make sure to match the output folder of Vite's build

      - name: Create or switch to 'dist' branch
        if: false
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout --orphan dist
          git rm -rf .
          mv dist/* .
          rm -rf dist
          touch .gitignore
          echo "node_modules/" >> .gitignore
          echo "dist/" >> .gitignore
          git add .
          git commit -m "Build artifacts committed to dist branch"
          git push --force origin dist
